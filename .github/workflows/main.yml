name: Build and Deploy to Azure

on:
  push:
    branches:
      - main  # Ou o nome da branch que deseja usar para deploy

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '8.0'  # Altere para a vers√£o do seu .NET

      - name: Restore dependencies
        run: dotnet restore ./Api/ChatbotChallenge.sln

      - name: Build
        run: dotnet build --configuration Release --no-restore ./Api/ChatbotChallenge.sln

      - name: Publish
        run: dotnet publish --configuration Release --output ./Api/ChatbotChallenge.sln
